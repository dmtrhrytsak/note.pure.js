<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet" />
  <title>notes.js</title>
</head>

<body class="bg-gray-100">
  <header class="bg-gray-100 border border-slate-300">
    <div class="container flex justify-between mx-auto p-4">
      <a href="/" class="font-semibold">Notes.js</a>

      <nav>
        <ul class="flex gap-4">
          <li>
            <a href="#active" class="hover:underline">Active Notes</a>
          </li>
          <li>
            <a href="#archived" class="hover:underline">Archived Notes</a>
          </li>
          <li>
            <a href="#stats" class="hover:underline">Statistics</a>
          </li>
        </ul>
      </nav>
    </div>

  </header>
  <main>
    <div class="container mx-auto p-4">
      <section id="active">
        <h2 class="mb-2 text-xl text-gray-700 font-semibold">Active Notes</h2>

        <div class="relative">
          <div class="overflow-x-auto">

            <table class="w-full mb-12 bg-gray-200">
              <thead class="bg-gray-100">
                <tr>
                  <th class="py-1 border border-slate-300">Name</th>
                  <th class="py-1 border border-slate-300">Created</th>
                  <th class="py-1 border border-slate-300">Category</th>
                  <th class="py-1 border border-slate-300">Content</th>
                  <th class="py-1 border border-slate-300">Dates</th>
                </tr>
              </thead>

              <tbody class="bg-white" id="activeNotes">

              </tbody>
            </table>
          </div>
        </div>

        <div class="flex justify-end">
          <button id="createNoteBtn"
            class="fixed z-10 bottom-0 mb-6 w-20 h-20 rounded-full bg-blue-600 text-white font-semibold leading-4 hover:bg-blue-700">
            Create Note
          </button>
        </div>
      </section>

      <section id="archived">
        <h2 class="mb-2 text-xl text-gray-700 font-semibold">
          Archived Notes
        </h2>
        <div class="relative">
          <div class="overflow-x-auto">
            <table class="w-full mb-12 bg-gray-200">
              <thead class="bg-gray-100">
                <tr>
                  <th class="py-1 border border-slate-300">Name</th>
                  <th class="py-1 border border-slate-300">Created</th>
                  <th class="py-1 border border-slate-300">Category</th>
                  <th class="py-1 border border-slate-300">Content</th>
                  <th class="py-1 border border-slate-300">Dates</th>
                </tr>
              </thead>

              <tbody class="bg-white" id="archivedNotes"></tbody>
            </table>
          </div>
        </div>
      </section>

      <section id="stats">
        <h2 class="mb-2 text-xl text-gray-700 font-semibold">
          Statistics
        </h2>

        <table class="w-full mb-12 bg-gray-200">
          <thead class="bg-gray-100">
            <tr>
              <th class="py-1 border border-slate-300">Note Category</th>
              <th class="py-1 border border-slate-300">Active</th>
              <th class="py-1 border border-slate-300">Archived</th>
            </tr>
          </thead>

          <tbody class="bg-white" id="statistics">
          </tbody>
        </table>
      </section>
    </div>

    <div class="hidden m-2 fixed left-0 top-0 right-0 bottom-0 bg-gray-300" id="noteFormWrapper">
      <div>
        <button class="absolute right-0 p-2 bg-gray-100" id="closeFormBtn">
          <i class="fa-regular fa-circle-xmark text-xl"></i>
        </button>
      </div>

      <div class="flex items-center justify-center min-h-full">
        <form class="w-96" id="noteForm">
          <fieldset class="flex flex-col space-y-2 mb-4">
            <legend class="mb-1 text-4xl">Create note</legend>

            <label class="flex items-center justify-between gap-12 font-semibold">
              <span>Name:</span>
              <input type="text" name="name" maxlength="12"
                class="p-1 border-2 border-transperent outline-none focus:border-blue-600" placeholder="Task"
                id="nameField" required />
            </label>

            <label class="flex items-center justify-between gap-6 font-semibold">
              <span>Category:</span>
              <select name="category"
                class="p-1 bg-white w-full border-2 border-transperent outline-none focus:border-blue-600"
                id="categorySelect">
                <option value="task">Task</option>
                <option value="idea">Idea</option>
                <option value="thought">Thought</option>
                <option value="quote">Quote</option>
              </select>
            </label>

            <label class="flex items-center justify-between font-semibold">
              <span> Content: </span>
              <input type="text" name="content" placeholder="Finish project" maxlength="80"
                class="p-1 border-2 border-transperent outline-none focus:border-blue-600" id="contentField" required />
            </label>
          </fieldset>

          <button type="submit" class="w-full py-2 bg-blue-600 text-white font-semibold hover:bg-blue-700"
            id="noteFormBtn"></button>
        </form>
      </div>
    </div>
  </main>

  <script src="scripts/note.model.mjs" type="module"></script>
  <script src="scripts/statistics.model.mjs" type="module"></script>
</body>

</html>
